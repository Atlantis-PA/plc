<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panama Learning Code</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div id="app">
    <h1 class="title">
      <transition-group name="fade" tag="span" class="letters" appear>
        <span
          v-for="(ch, i) in letters"
          :key="i + '-' + ch"
          class="letter"
          :class="{ slide }"
          :style="letterStyle(i)"
          v-text="displayChar(ch)"
        ></span>
      </transition-group>
    </h1>
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js" defer></script>
  <script src="main.js" defer></script>
  </body>

</html>
