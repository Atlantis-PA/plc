<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Recursos de programación en Panamá: talleres, eventos y aprendizaje." />
  <title>Panama Learning Code</title>
  <link rel="icon" href="assets/icons/plc.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="assets/css/main.css" />
</head>

<body>
  <main id="app" role="main">
    <h1 class="title" :aria-label="title">
      <transition-group name="fade" tag="span" class="letters" appear aria-hidden="true">
        <span v-for="(ch, i) in letters" :key="i + '-' + ch" class="letter" :class="{ slide }" :style="letterStyle(i)"
          v-text="displayChar(ch)"></span>
      </transition-group>
    </h1>
  </main>
  <script 
    src="https://unpkg.com/vue@3.4.38/dist/vue.global.prod.js" 
    integrity="sha384-Z9a2xA0EIaURxthVmeQmPrgSC05eG8Lch8X4Y2+lXpTg9wcxPj2m3QNurDl5hLiS" 
    crossorigin="anonymous" 
    defer></script>
  <script src="assets/js/main.js" defer></script>
</body>

</html>
